<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>


    <!-- Extras -->
    <link href="https://fonts.googleapis.com/css?family=Just+Me+Again+Down+Here" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

</head>

<body>


    <div class="container" style="text-align:center; margin-top:50px">
        <div class="jumbotron" style="background:#D1D6E7;">
            <h1>Belly Button Biodiversity Interactive Dash</h1>
            
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                
                <h3><strong>Select sample:</strong></h3>
                <div id="sampleList">
                </div>

                <div class="panel panel-default" style="margin-top:20px">
                    <div class="panel-heading" style="background:#D1D6E7;text-align:center">
                        <h3 class="panel-title">Sample MetaData</h3>
                    </div>
                    <div class="panel-body">

                        <table class="table table-bordered">

                            <tbody>
                            </tbody>

                        </table>

                    </div>
                </div>

            </div>

            <div class="col-md-5">
                <h3><strong>PIE</strong></h3>
                <div id="plotPie"></div>
            </div>

            <div class="col-md-4">
                <h3><strong>GAUGE</strong></h3>
                <div id="plotGauge"></div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                        <h3><strong>BUBBLE</strong></h3>
                    <div id="plotBubble"></div>
                </div>
            </div>
        </div>

    </div>


   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="{{url_for('static',filename='js/app.js')}}"></script>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">


</body>

</html>
